<!DOCTYPE html>

<head>
    <title>Create a new post</title>
</head>

<body>
    <div id="title"><h1>Add a new post</h1></div>
    <form action="/add" method="post">
        <h2>Post:</h2>
        <textarea name="content" placeholder="Share your thoughts with the world!" cols="60" rows="6"></textarea><br>
        <input type="submit">
    </form>
</body>

<style>
#title {
    text-align:center;
    width:100%;
}
</style>
